<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel</title>
  <link rel="stylesheet" href="./Assets/Slick/slick-theme.css">
  <link rel="stylesheet" href="./Assets/Slick/slick.css">
  <link rel="stylesheet" href="./Assets/Css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Annocement bar -->
  <div class="annoucement-bar">
    <div class="bg-black py-2">
      <p class="p-0 text-white text-center text-base font-bold capitalize">
        Best Offer For You
      </p>
    </div>
  </div>
  <!-- End Annocement bar -->
  <!-- Header -->
  <header>
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <div class="logo w-20">
        <a href="#">
          <img class="object-contain" src=".\Assets\Images\logo\Logo.png" alt="" />
        </a>
      </div>
      <nav class="navbar">
        <ul class="list-none flex items-center gap-12">
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Pages</a>
          </li>
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Tours</a>
          </li>
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="font-semibold hover:text-blue-950 active:text-red-950" href="#">Cabs</a>
          </li>
        </ul>
      </nav>

      <div class="Contact_btn">
        <a class="px-6 py-4 rounded-full bg-blue-950 text-white text-sm hover:bg-white hover:text-black hover:border border-black"
          href="#">Contact US</a>
      </div>
    </div>
  </header>
  <!-- End Header -->
  <!-- Slideshow -->
  <section class="slideshow">
    <div class="slideshow-slider slideshow_wrapper cursor-pointer">
      <div class="slide-item">
        <div class="image_wrapper">
          <img src="./Assets/Images/Slideshows/Desktop-img-banner.png" alt="slide-1" srcset="">
        </div>
      </div>
      <div class="slide-item">
        <div class="image_wrapper">
          <img src="./Assets/Images/Slideshows/2Desktop-img-banner.png" alt="slide-2" srcset="">
        </div>
      </div>
    </div>
  </section>
  <!-- End Slideshow -->
  <!-- Offer section -->
  <section class="offer_section">
    <div class="max-w-7xl mx-auto py-10">
      <div class="Section_header text-center">
        <h2 class="text-4xl text-gray-800 font-bold">Best Offer</h2>
      </div>
      <div class="offer_wraper pt-10">
         <div class="inner_wrapper grid grid-cols-3 gap-8">
             <div class="item_wrapper">
               <div class="image_wrapper">
                  <img src="Assets\Images\offer_section\image-1.png" alt="" srcset="">
               </div>
               <div class="content_wrapper">
                 <h4 class="mt-3 text-base text-center text-blue-950">Australia Trip</h4>
               </div>
             </div>
             <div class="item_wrapper">
              <div class="image_wrapper">
                 <img src="Assets\Images\offer_section\image-2.png" alt="" srcset="">
              </div>
              <div class="content_wrapper">
                <h4 class="mt-3 text-base text-center text-blue-950">USA Trip</h4>
              </div>
            </div>
            <div class="item_wrapper">
              <div class="image_wrapper">
                 <img src="Assets\Images\offer_section\image-3.png" alt="" srcset="">
              </div>
              <div class="content_wrapper">
                <h4 class="mt-3 text-base text-center text-blue-950">Japan Trip</h4>
              </div>
            </div>
         </div>
      </div>
    </div>
  </section>
  <!-- End Offer section -->
  <!-- Scripts -->
  <script src="./Assets/js/jquery-3.7.1.min.js"></script>
  <script src="./Assets/Slick/slick.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
